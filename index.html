<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin_background">
                <img src="odin-lined.png" alt="Odin Logo."> 
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by Halie West on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
            </p>
        </div>

        <div class="right">
            <div class="top_text">
                <p>This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. 
                </p>
                <p> 
                    You know you want to.
                </p>
            </div>
            <form>
                <p>Let's do this!</p>

                <div class="name_info">
                    <div class="set">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>

                    <div class="set">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                </div>

                <div class="contact_info">
                    <div class="set">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    
                    <div class="set">
                        <label for="num">PHONE NUMBER</label><br>
                        <input type="number" id="num" name="num"><br>
                    </div>
                </div>

                <div class="password">
                    <div class="set">
                        <label for="pass">PASSWORD</label><br>
                        <input type="password" id="pass" name="pass"><br>
                    </div>

                    <div class="set">
                        <label for="passCon">CONFIRM PASSWORD</label><br>
                        <input type="password" id="passCon" name="passCon"><br>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
